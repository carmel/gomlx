syntax = "proto3";

package llm;

option go_package = "./;pb";

message GenerateRequest {
  string prompt = 1;
  int32 max_tokens = 2;
  float temperature = 3;
}

message GenerateResponse {
  string generated_text = 1;
}

service LLMService {
  rpc Generate(GenerateRequest) returns (stream GenerateResponse);
}
